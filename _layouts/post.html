---
layout: default
---

<article class="post">
  <h1 class="post-title">
    {% if site.lang == "en" %}
    {{ page.title_en }}
    {% elsif site.lang == "fr" %}
    {{ page.title }}
    {% elsif site.lang == "ar" %}
    {{ page.title_ar }}
    {% endif %}
    </h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
